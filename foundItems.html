<div>
  <ul>
    <li ng-repeat="item in list.items">
      [{{ item.short_name }}]{{ item.name }}
      <span>{{item.description}}</span>
      <button class="btn btn-default" ng-click= "list.remove({index : $index})"><span class="glyphicon glyphicon-ok"></span> Don't want this one! </button>
    </li>
  </ul>

  <div ng-if="list.nothingFound()" class="message">Nothing found.</div>

</div>
